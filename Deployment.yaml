---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nginx_deployment
spec:
 minReadySeconds: 5
 replicas: 4
 selector:
   matchLabels:
     app: nginx
     ver: 1.23
strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
template:
  metadata:
    name: nginx_pod
    labels:
      app: nginx
      ver: 1.23
  spec:
    containers:
      - name: nginx
        image: nginx:1.23
        ports:
          containerPort: 80
          protocol: TCP
        readinessProbe:
            httpGet:
              path: /
              port: 80
        livenessProbe:
            tcpSocket:
              port: 80
